<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppSumo Redemption Page</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sidelogo">
                <a href="https://yoursite.com/" class="logo">
                    <img src="./assets/logo.svg" title="Logo" width="193" height="161" />
                </a>
            </div>
            <div class="sidecontent">
                <h1>Hello!</h1>
                <p>Please fill up the details below to redeem your AppSumo Code.</p>
                <form method="POST" action="verify.php">
                    <label>AppSumo Code <span class="field-required">*</span> <input type="text" name="code"
                            placeholder="Enter redemption code here" required /></label>
                    <div class="form-columns">
                        <label>First Name <span class="field-required">*</span> <input type="text" name="first"
                                placeholder="Benjamin" required /></label>
                        <label>Last Name <span class="field-required">*</span> <input type="text" name="last"
                                placeholder="Intal" required /></label>
                    </div>
                    <label>Email Address <span class="field-required">*</span> <input type="email" name="email"
                            placeholder="your@email.com" required /></label>
                    <label class="checkbox"><input type="checkbox" name="agree_terms" required> I agree to the <a
                            href="https://yoursite.com/terms/">terms
                            and
                            conditions</a> of
                        Product X <span class="field-required">*</span></label>
                    <label class="checkbox"><input type="checkbox" name="agree_email"> I want to receive emails about
                        security updates, new features and offers</label>
                    <button type="submit">Redeem</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
